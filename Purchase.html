<script>
    const productselected = localStorage.getItem("productselected");
    const extraproductinfo = localStorage.getItem("productextrainfo");
    
    document.getElementById("product-image").src = productselected + ".png";
    document.getElementById("productname").textContent = productselected
    document.getElementById("productinfo").textContent = extraproductinfo
    //change stuff
</script>
<br><br><form id="orderForm">
<input type="text" name="q1" id="q1" required>
<label for="q1">Firstname/Last Initial</label>
<br><label for="q2">Color: </label>
<select id="q2">
    Standards:
    <option value="blue">Blue</option>
    <option value="red">Red</option>
    <option value="green">Green</option>
    <option value="black">Black</option>
    <option value="yellow">Yellow</option>
    <option value="purple">Purple</option>
    <option value="orange">Orange</option>
    <option value="grey">Grey</option>
    Specials (Cost is higher):
    <option value="galaxy">Galaxy</option>
    <option value="gitd">Glow-in-the-dark</option>
    <option value="rabs">Red and Blue Silk</option>
</select>
<p class="answer" style="display:none;">q1b</p>
<br><input type="Submit" Value="Submit">
</form>
<script>
// Add the submit event listener
document.getElementById("orderForm").addEventListener("submit", function(event) {
  event.preventDefault(); // Prevent the form from submitting the default way

  // Get the form data
  const orderData = {
    name: document.getElementById('q1').value,
    order: localStorage.getItem("productselected"),
    color: document.getElementById('q2').value,
    timestamp: new Date().toISOString(),  // Add timestamp
  };

  // Send data using fetch API
  fetch('http://localhost:62134/', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json',
    },
    body: JSON.stringify(orderData),  // Send form data as JSON
    "Access-Control-Allow-Origin":"*"
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Network response was not ok');
    }
    return response.json();  // Parse JSON response
  })
  .then(data => {
    console.log('Order submitted successfully:', data);
    alert('Order submitted successfully!');
  })
  .catch(error => {
    console.error('Error submitting order:', error);
    alert('Error submitting order!');
  });
});

</script>
